<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>CTer Tracker – 2025 NAIIC CTer Santarém</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100%; width: 100%; }
    #sidebar, #adminFilter {
      display: none;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
      font-size: 14px;
    }
    #sidebar { position: absolute; bottom: 20px; left: 10px; max-width: 250px; }
    #adminFilter { position: absolute; top: 110px; right: 10px; max-height: 300px; overflow-y: auto; }
    #loginBox {
      position: absolute; top: 50px; left: 50%; transform: translateX(-50%);
      background: white; padding: 20px; border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 1000;
    }
    h1#tituloApp {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: white; padding: 8px 20px; border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); font-size: 18px; font-weight: bold;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1 id="tituloApp">CTer Tracker – 2025 NAIIC CTer Santarém</h1>

  <div id="loginBox">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome"><br>
    <label for="grupo">Grupo:</label><br>
    <select id="grupo">
      <option value="Alfa">Alfa</option>
      <option value="Bravo">Bravo</option>
      <option value="Charlie">Charlie</option>
      <option value="Delta">Delta</option>
    </select><br>
    <label for="pass">Palavra-passe:</label><br>
    <input type="password" id="pass"><br><br>
    <button onclick="iniciarApp()">Entrar</button>
  </div>

  <div id="sidebar">
    <strong>Utilizadores ativos (<span id="userCount">0</span>):</strong>
    <ul id="userList"></ul>
  </div>

  <div id="adminFilter">
    <strong>Controlo de visibilidade:</strong><br>
    <div id="checkboxList"></div>
    <hr>
    <strong>Rastros:</strong><br>
    <div id="trailList"></div>
  </div>

  <div id="map"></div>

  <script src="/static/js/location.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/js/service-worker.js')
        .then(() => console.log('✔ Service Worker registado'))
        .catch(error => console.error('✖ Falha ao registar o Service Worker', error));
    }
  </script>

</body>
</html>
